# Configuration file for the local environment
config.env.filename: "configs.local.yaml"

# Autodiscovery Id
autodiscovery.id: "17769929"

# Overwrite Console config
apikit.console.disabled: "false"

# Overwrite JSON Logger config
json:
  logger:
    priority:
      exception: "INFO"
      before-request: "INFO"
      after-request: "INFO"
      before-transform: "INFO"
      after-transform: "INFO"

# Overwrite HTTP Listener config
listener:
  host: "0.0.0.0"
  port: "8081"
  
# Mock Service config
mock-service:
  protocol: "HTTP"
  host: "testing-mock-sandbox-v1.us-e2.cloudhub.io"
  port: ""
  basepath: "/api"
  header:
    client_id: "123"
    client_secret: "123"
